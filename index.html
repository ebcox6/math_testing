<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solving Quadratic Equations Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quiz 4-3: Solving Quadratic Equations</h1>
   
    <!-- Problem 1 -->
    <div class="question">
        <label for="q1">1. Solve by factoring: 3x² - 3x - 60 = 0</label>
        <input type="text" id="q1" placeholder="Your answer">
    </div>

    <!-- Problem 2 -->
    <div class="question">
        <label for="q2">2. Solve by factoring: 4x² + 3x = 3x</label>
        <input type="text" id="q2" placeholder="Your answer">
    </div>

    <!-- Problem 3 -->
    <div class="question">
        <label for="q3">3. Solve by square roots: 9x² - 18 = 7</label>
        <input type="text" id="q3" placeholder="Your answer">
    </div>

    <!-- Problem 4 -->
    <div class="question">
        <label for="q4">4. Solve by square roots: (1/3)x² - 7 = 43</label>
        <input type="text" id="q4" placeholder="Your answer">
    </div>

    <!-- Problem 5 -->
    <div class="question">
        <label for="q5">5. Solve by completing the square: 2x² + 8x + 134 = 0</label>
        <input type="text" id="q5" placeholder="Your answer">
    </div>

    <!-- Problem 6 -->
    <div class="question">
        <label for="q6">6. Solve by the quadratic formula: x² + 12x = 7x + 1</label>
        <input type="text" id="q6" placeholder="Your answer">
    </div>

    <button class="submit-button">Submit Answers</button>
</body>
</html>
