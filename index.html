<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 4 Quiz: Solving Quadratic Equations</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff4500;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .resources {
            margin-top: 30px;
            text-align: center;
        }
        .resources a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .resources a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit 4 Quiz: Solving Quadratic Equations</h1>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSdLcRtWwXWMjv23keNQm1O-eM5QGkRLKnWhGPoTXC9X2Uk21A/formResponse" method="post">
            <div class="question">
                <label for="q1">1. Solve by factoring: 23x - 3x - 60 = 0</label>
                <input type="text" name="entry.2078385658" id="q1" required>
            </div>
            <div class="question">
                <label for="q2">2. Solve by factoring: 24x + 31 - 3x = 0</label>
                <input type="text" name="entry.1226708022" id="q2" required>
            </div>
            <div class="question">
                <label for="q3">3. Solve by square roots: 9x^2 - 18 = 7</label>
                <input type="text" name="entry.2141265028" id="q3" required>
            </div>
            <!-- More questions can be added here similarly -->
            <button type="submit">Submit Answers</button>
        </form>
        <div class="resources">
            <h3>Resources</h3>
            <a href="#">Factoring Quadratics Guide</a>
            <a href="#">Quadratic Formula Explained</a>
            <a href="#">Practice Problems</a>
        </div>
    </div>
</body>
</html>
